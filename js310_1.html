<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		
	</style>
	<script type="text/javascript">
		function evaluar() {
			var destino = document.getElementById('ciudad').value;
			destino = destino.toUpperCase()
			if (destino=='BARCELONA') {
				document.getElementById('texto').value = 'Estás en Barcelona';
			} else {
					document.getElementById('texto').value = 'No estás en Barcelona';
			}
		}

	</script>
</head>
<body>
	<form action="" id="form" name="formulario">
		<label >¿Dónde estás?</label>
		<input type="text" name="ciudad" id="ciudad">
		<input type="button" value="Evaluar" onclick="evaluar()">
		
		<input type="text" name="texto"  id="texto" disabled >
	</form>
	
</body>
</html>
